<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo-web.jpg">
    <title>A-Foods</title>
    <!-- css link -->
     <link rel="stylesheet" href="./css/forget-password.css">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <form action="otp - Forget-password.html" class="rounded shadow bg-white p-5 my-5">
                    <img src="./images/logo-web.jpg" alt="">
                    <h3 class="text-derk fw-bolder fs-4 mb-2 mt-2">Forget Password ?</h3>
                    <div class="fw-normal text-muted mb-4">
                        Enter Your Phone Number To Reset Password.
                    </div>
                      <div class="form-floating">
                        <input type="number" class="form-control" id="phone" required  maxlength="10" placeholder="Password" onkeyup="phoneNumber()">
                        <label for="floatingPassword">Phone Number</label>
                        <section id="errorPhone" class="text-danger text-start"></section>
                      </div>
                      <button type="submit" class="btn btn-primary  submit-btn lob w-100 my-4" id="b1" >Continue</button>
                </form>
            </div>
        </div>
    </section>
    <script>
         function phoneNumber(){
        let phone =document.getElementById('phone').value;
        let phoneRegex =/^(?:(?:\+|0{0,2})91(\s*|[\-])?|[0]?)?([6789]\d{2}([ -]?)\d{3}([ -]?)\d{4})$/;
        let chakPhone= phoneRegex.test(phone);
        console.log(chakPhone);
        if(chakPhone){
          document.getElementById('b1').disabled=false;
          document.getElementById('errorPhone').innerHTML="";
          document.getElementById('phone').classList.remove('is-invalid');
        }
        else{
          document.getElementById('b1').disabled=true;
          document.getElementById('errorPhone').innerHTML="Invalid Name";
          document.getElementById('phone').classList.add('is-invalid');
        }
      }
    </script>
    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
